<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of UsuariosData">
      <ion-label>
        <h2>Id: {{item.id}}</h2>
        <h2>Nombre: {{item.nombre}}</h2>
        <p>Email: {{item.email}}</p>
        <p>Edad: {{item.edad}}</p>
      </ion-label>
      <ion-button (click)="editUsuario(item)" color="warning" size="small"><ion-icon name="create"></ion-icon></ion-button>
      <ion-button (click)="deleteUsuario(item)" color="danger" size="small"><ion-icon name="trash"></ion-icon></ion-button>      
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/nuevo']" expand="block">Nuevo usuario</ion-button>
</ion-content>
